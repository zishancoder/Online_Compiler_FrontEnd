<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Compile</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <!-- CDN Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo-container">
        <div class="icon"><img src="./Logo.png" alt=""></div>
        <div class="logo">Let's Compile JAVA</div>
    </div>
    <div class="container">
        <div class="side-bar">
            <i class="fa-brands fa-java" onclick="java()"></i>
            <i class="fa-brands fa-python" onclick="python()"></i>
            <i class="fa-brands fa-js" onclick="javascript()"></i>
        </div>
        <div class="editor-container">
           <div class="run-btn">
                <p>Editor</p>
                <i class="fa-solid fa-download" onclick="download()"></i>
                <div>
                    Font Size
                    <select class="font-size-selector">
                        <option value="10">10px</option>
                        <option value="20">20px</option>
                        <option value="30">30px</option>
                        <option value="40">40px</option>
                    </select>
                </div>
                <i class="fa-solid fa-play"></i>
           </div>
           <div class="editor"></div>
        </div>
        <div class="output-console">
            <div class="input-header"><p>Input Screen</p></div>
            <div class="input" contenteditable="true"></div>
            <div class="output-header"><p>Output Screen</p></div>
            <div class="output"></div>
        </div>
    </div>
    <iframe src="./CodeOutput.html" frameborder="0" width="100%" style="display:none;"></iframe>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Lib/ace.js"></script>
    <script src="./Lib/theme-monokai.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
